<body>
    <h1>GOOGLE SEARCH FORM EXAMPLE<h1>
    <img src="https://icons.iconarchive.com/icons/google/chrome/128/Google-Chrome-icon.png">


    <form action="https://www.google.com/search">
      <input
       type="text"
       size="60"
       name="q">
      <button>Go Google!!!</button>  
    </form>

      <h2>YOUTUBE SEARCH FORM EXAMPLE</h2>

      <form action="https://www.youtube.com/results">
        <input
         type="text"
         size="60"
         name="search_query">
        <button>Go youtube!!!</button>  
      </form>
      <br>

      <form action="https://www.google.com/search">
          <select name="q">
            <option>HTML wiki</option>
            <option>css wiki</option>
          </select>
          <button>get google help</button>
      </form>
      <br>

      <form action="https://www.google.com/search">


          <textarea name="q"></textarea>
    
          <button>Go Google</button>
      </form>
      <br>


<form action="https://www.google.com/search">
          <input type="radio"name="q" value=" words in english A-Z" id="A-Z">
          <label for="A-Z"> Words in english - A - Z</label><br>
          <input type="radio"name="q" value="Model of the car-A-Z" id="car">
          <label for="car">Model of the car- A-Z</label><br>
          <input type="radio"name="q" value="Prices from 50 to 500" id="Prices">
         <label for="Prices">Prices from 50 to 500</label><br>
        
          <button>Go Google</button>
    </form>
          <br>
        
          
    <form action="https://www.google.com/search">
        <input
         type="text"
         size="60"
         name="q"
         required
         pattern="[A-Za-z]{3,}">
        <button>Go Google!!!</button>  
      </form>





</body>
</html>
